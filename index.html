<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Adalab practise test 5</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <h2 class="header__subtitle">Ingredients</h2>
      <h1 class="header__title">Risotto</h1>
      <button class="btn__select-all" type="button">Select all</button>
      <button class="btn__select-none" type="button">Deselect all</button>
    </div>
  </header>
  <section class="ingredients">
    <ul class="ingredients__list">
      <li class="ingredients__list__item">
        <input class="ingredient__select" type="checkbox" name="" id=""/>
        <input class="ingredient__quantity" type="text" value=1 />
        <div class="ingredient__info">
          <h3 class="ingredient__name">Rice</h3>
          <p class="ingredient__brand">Uncle Ben's</p>
          <p class="ingredient__weight">500g</p>
        </div>
        <p class="ingredient__cost">€</p>
      </li>
    </ul>
  </section>
  <section class="chosen__ingredients">
    <p class="chosen__number">Items: 1</p>
    <div class="subtotal__container">
      <h3 class="subtotal__text">Subtotal</h3>
      <p class="subtotal__cost">€</p>
    </div>
    <div class="delivery__costs__container">
      <h3 class="delivery__costs__text">Delivery costs</h3>
      <p class="delivery__costs__cost">€</p>
    </div>
    <div class="total__container">
      <h3 class="total__text">Total</h3>
      <p class="total__cost">€</p>
    </div>
    <button class="btn_purchase" type="button">Buy ingredients now: €</button>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
