<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Adalab practise test 5</title>
</head>
<body>
  <header class="header">
    <div class="wrapper container">
      <div class="header__text">
        <p class="header__subtitle">Ingredients</p>
        <h1 class="header__title">Risotto</h1>
      </div>
      <button class="btn btn-link btn__select-all" type="button">Select all</button>
      <button class="btn btn-link btn__select-none" type="button">Deselect all</button>
    </div>
  </header>
  <section class="ingredients container">
    <ul class="ingredients__list"></li>
    </ul>
  </section>
  <section class="chosen__ingredients container">
    <p class="chosen__number">Items: 1</p>
    <div class="subtotal__container">
      <h3 class="subtotal__text">Subtotal</h3>
      <p class="subtotal__cost">€</p>
    </div>
    <div class="delivery__costs__container">
      <h3 class="delivery__costs__text">Delivery costs</h3>
      <p class="delivery__costs__cost">€</p>
    </div>
    <div class="total__container">
      <h3 class="total__text">Total</h3>
      <p class="total__cost">€</p>
    </div>
    <button class="btn btn-primary btn__purchase" type="button">Buy ingredients now: €</button>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
